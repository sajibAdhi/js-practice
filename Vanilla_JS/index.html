	<!-- Body part starts here  -->
	<div class="container p-3">
		<div class="header">
			<h2>Create Account</h2>
		</div>
		<!-- Form part starts here -->
		<form id="form" class="form">
			<div class="row form-group">
				<label class="col-md-12" class="col-md-2" for="username">Username</label>
				<input class="form-control col-md-8" class="form-control col-md-8" type="text" placeholder="example135"  id="username" >
				<small id="usernameError" class="col-md-8 text-danger"></small>
			</div>
			<div class="row form-group">
				<label class="col-md-12" for="email">Email Address</label>
				<input class="form-control col-md-8" type="email" placeholder="example@example.com" id="email">
				<small id="emailError" class="col-md-8 text-danger"></small>
			</div>
			<div class="row form-group">
				<label class="col-md-12" for="password">Password</label>
				<input class="form-control col-md-8" type="password" placeholder="Password" id="password">
				<small id="passwordError" class="col-md-8 text-danger"></small>
			</div>
			<div class="row form-group">
				<label class="col-md-12" for="password2">Password Check</label>
				<input class="form-control col-md-8" type="password" placeholder="Retype Password" id="password2">
				<small id="password2Error" class="col-md-8 text-danger"></small>
			</div>

			<hr>

			
			<button class="btn btn-primary" type="submit">Submit</button>
		</form>
